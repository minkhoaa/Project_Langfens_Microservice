services:
  frontend: 
    build:
      context: ../frontend/englishapp
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file: 
      - ./../frontend/englishapp/.env
    networks:
      - backend
    depends_on:
      - auth-service
      - database

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - CONNECTIONSTRING__DEFAULT=Host=database;Port=5432;Database=appdb;Username=appuser;Password=apppassword
      - PUBLIC_GOOGLE_CLIENT_ID=806530195444-6jrbcfonq01nuk9k66rnc31fib6rqgt2.apps.googleusercontent.com
      - ASPNETCORE_ENVIRONMENT=Development
    networks: 
      - backend
    depends_on:
      - database

  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
    ports: ["5432:5432"]
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/data"]


networks:
  backend:
    driver: bridge

volumes:
  pgdata:
