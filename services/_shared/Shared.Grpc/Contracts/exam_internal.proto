syntax = "proto3";

package exam.v1;

// Namespace C# sinh ra
option csharp_namespace = "Shared.Grpc.ExamInternal";

// ------------ Messages ------------

message InternalDeliveryExam {
  string id = 1;
  string slug = 2;
  string title = 3;
  string description_md = 4; // proto3 mặc định "không set" nếu rỗng (có thể để optional cũng được)
  string category = 5;
  string level = 6;
  int32 duration_min = 7;
  repeated InternalDeliverySection sections = 8; // <-- thêm tên field
  string image_url = 9;  // Thumbnail/cover image URL
}

message InternalDeliverySection {
  string id = 1;               // <-- thêm id để map AttemptAnswer.SectionId
  int32 idx = 2;
  string title = 3;
  string instructions_md = 4;
  string passage_md = 8;       // Reading passage text (separate from instructions)
  repeated InternalDeliveryQuestion questions = 5;
  string audio_url = 6;
  string transcript_md = 7;
}

message InternalDeliveryQuestion {
  string id = 1;             
  int32 idx = 2;
  string type = 3;
  string skill = 4;
  int32 difficulty = 5;
  string prompt_md = 6;
  string explanation_md = 7;
  repeated InternalDeliveryOption options = 8;
  repeated InternalCompletionAccept completion_accepts = 9;
  repeated InternalMatchPair match_pairs = 10;
  repeated string order_corrects = 11;
  repeated string short_answer_accept_texts = 12;
  repeated string short_answer_accept_regex = 13;
  repeated FlowChartNode flow_chart_nodes = 14;
}

message InternalDeliveryOption {
  string id = 1;              
  int32 idx = 2;
  string content_md = 3;

  // proto3 optional: có cờ hiện diện (HasIsCorrect). Khi sanitize thì *unset* (ClearIsCorrect).
  optional bool is_correct = 4;
}

message InternalCompletionAccept {
  string blank_id = 1;
  repeated string accepted_texts = 2;
  repeated string accepted_regex = 3;
}

message InternalMatchPair {
  string prompt_key = 1;
  repeated string accepted_values = 2;
}

message FlowChartNode {
  string key = 1;
  string label = 2;
}

// ------------ RPC ------------

message GetInternalExamRequest {
  oneof key {
    string examId = 1;
  }
  bool showAnswers = 2; // true = ẩn đáp án (unset is_correct)
}

service ExamInternal {
  rpc GetInternalExam (GetInternalExamRequest) returns (InternalDeliveryExam);
}
