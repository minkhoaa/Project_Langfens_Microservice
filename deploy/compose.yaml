services:
  gateway-service:
    build:
      context: ../gateway/api-gateway
      dockerfile: Dockerfile
    ports:
      - 5000:8080
    networks:
      - backend
    depends_on:
      - auth-service
      - attempt-service
      - exam-service
      - course-service

  
  
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - CONNECTIONSTRING__AUTH=Host=auth-database;Port=5434;Database=auth-db;Username=auth;Password=auth
      - PUBLIC_GOOGLE_CLIENT_ID=806530195444-6jrbcfonq01nuk9k66rnc31fib6rqgt2.apps.googleusercontent.com
      - ASPNETCORE_ENVIRONMENT=Development
      - CONNECTIONSTRING__REDIS=redis:6379, abortConnect=false
    networks:
      - backend
    depends_on:
      auth-database:
        condition: 'service_healthy'
      redis:
        condition: 'service_healthy'
  
  
  attempt-service:
    image: attempt-service
    build:
      context: ../services/attempt-service
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    networks:
      - backend

  exam-service:
    image: exam-service
    environment:
      - CONNECTIONSTRING__EXAM=Host=exam-database;Port=5432;Database=exam-db;Username=exam;Password=exam
    build:
      context: ../services/exam-service/
      dockerfile: Dockerfile
    ports:
      - 8082:8080
    depends_on:
      exam-database:
        condition: "service_healthy"
    networks:
      - backend
  
  course-service:
    image: course-service
    build:
      context: ../services/course-service
      dockerfile: Dockerfile
    ports:
      - 8083:8080
    networks:
      - backend
  
  email-service:
    build:
      context: ./../services/email-sender-nest/
      dockerfile: Dockerfile
    env_file:
      - ./../services/email-sender-nest/.env
    environment:
      - MAIL_DRIVER=gmail
      - GMAIL_USER=23520757@gm.uit.edu.vn
      - GMAIL_APP_PASS=pupw pcwd wavu tihh
      - MAIL_FROM="SmartWay-English-Helper <23520757@gm.uit.edu.vn>"
      - RABBIT_URI=amqp://guest:guest@rabbitmq-service:5672
    ports:
      - 8084:3000
    depends_on:
      rabbitmq-service:
        condition: service_healthy
    networks:
      - backend



  rabbitmq-service:
    image: rabbitmq:3-management
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend
  
  
  
  auth-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: auth-db
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
    ports: ["5434:5432"]
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/auth-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth -d auth-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
  
  exam-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: exam-db
      POSTGRES_USER: exam
      POSTGRES_PASSWORD: exam
    ports: [ "5433:5432" ]
    networks:
      - backend
    volumes: [ "pgdata:/var/lib/postgresql/exam-data" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exam -d exam-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
  
  
  
  
  redis:
    image: redis:7.4-alpine
    command: [
      "redis-server",
      "--save", "",                 # tắt RDB
      "--appendonly", "no",         # tắt AOF
      "--maxmemory", "128mb",       # giới hạn bộ nhớ Redis
      "--maxmemory-policy", "allkeys-lru",
      "--databases", "1",           # 1 DB là đủ cho hầu hết case
      "--port", "6379"
    ]
    ports:
      - "6379:6379"
    networks:
      - backend
    tmpfs:
      - /data:size=64m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 2s
      retries: 5

networks:
  backend:
    driver: bridge

volumes:
  pgdata:
  rabbitmq_data:
