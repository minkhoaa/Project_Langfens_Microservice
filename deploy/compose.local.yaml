services:

  gateway-service:
    build:
      context: ..
      dockerfile: gateway/api-gateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5000:8080

    networks:
      - backend
        
    depends_on:
      - auth-service
      - attempt-service
      - exam-service
      - course-service
      - gamification-service
      - dictionary-service
      - chatbot-service
    


  auth-service:
    build:
      context: ..
      dockerfile: services/auth-service/Dockerfile
    env_file:
      - path: ./envs/auth.env
        required: false
    depends_on:
      auth-database:
        condition: service_healthy
      rabbitmq-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8080:8080"

  attempt-service:
    build:
      context: ..
      dockerfile: services/attempt-service/Dockerfile
    env_file:
      - path: ./envs/attempt.env
        required: false

    ports:
      - "8081:8080"
    networks:
      - backend
    depends_on:
      attempt-database:
        condition: service_healthy
      rabbitmq-service:
        condition: service_healthy

  exam-service:
    build:
      context: ..
      dockerfile: services/exam-service/Dockerfile
    env_file:
      - path: ./envs/exam.env
        required: false
    expose:
      - "8081"
    ports:
      - "8082:8080"

    depends_on:
      exam-database:
        condition: "service_healthy"
    networks:
      - backend

  course-service:
    build:
      context: ..
      dockerfile: services/course-service/Dockerfile
    env_file:
      - path: ./envs/course.env
        required: false
    expose:
      - "8080"
    ports:
      - "8083:8080"
    networks:
      - backend
    depends_on:
      course-database:
        condition: service_healthy

  vocabulary-service:
    build:
      context: ..
      dockerfile: services/vocabulary-service/Dockerfile
    env_file:
      - path: ./envs/vocabulary.env
        required: false

    ports:
      - "8093:8080"
    networks:
      - backend
    depends_on:
      vocabulary-database:
        condition: service_healthy

  speaking-service:
    build:
      context: ..
      dockerfile: services/speaking-service/Dockerfile
    env_file:
      - path: ./envs/speaking.env
        required: false
    expose:
      - "8080"
    ports:
      - "8090:8080"
    depends_on:
      rabbitmq-service:
        condition: service_healthy
      speaking-database:
        condition: service_healthy
    networks:
      - backend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  writing-service:
    build:
      context: ..
      dockerfile: services/writing-service/Dockerfile
    env_file:
      - path: ./envs/writing.env
        required: false

    ports:
      - "8091:8080"
    networks:
      - backend
    depends_on:
      writing-database:
        condition: service_healthy
      rabbitmq-service:
        condition: service_healthy

  dictionary-service:
    build:
      context: ..
      dockerfile: services/dictionary-service/Dockerfile
    env_file:
      - path: ./envs/dictionary.env
        required: false
    ports:
      - "8094:8080"
    networks:
      - backend
    depends_on:
      dictionary-database:
        condition: service_healthy
      elasticsearch: 
        condition: service_healthy

  email-service:
    env_file:
      - path: ./envs/email.env
        required: false
    build:
      context: ..
      dockerfile: services/email-service/Dockerfile

    expose:
      - "8080"
    networks:
      - backend
    depends_on:
      rabbitmq-service:
        condition: service_healthy

  gamification-service:
    build:
      context: ..
      dockerfile: services/gamification-service/Dockerfile
    env_file:
      - path: ./envs/gamification.env
        required: false
    ports:
      - "8096:8080"
    networks:
      - backend
    depends_on:
      gamification-database:
        condition: service_healthy
      rabbitmq-service:
        condition: service_healthy





  rabbitmq-service:
    image: rabbitmq:3-management
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=appuser
      - RABBITMQ_DEFAULT_PASS=apppassword

    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend


  exam-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: exam-db
      POSTGRES_USER: exam
      POSTGRES_PASSWORD: exam
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/exam-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exam -d exam-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    ports:
      - 5433:5432

  auth-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: auth-db
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/auth-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth -d auth-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    ports:
      - 5434:5432

  attempt-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: attempt-db
      POSTGRES_USER: attempt
      POSTGRES_PASSWORD: attempt
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/attempt-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attempt -d attempt-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    ports:
      - 5435:5432

  course-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: course-db
      POSTGRES_USER: course
      POSTGRES_PASSWORD: course
    networks:
      - backend
    ports:
      - 5446:5432
    volumes: ["pgdata:/var/lib/postgresql/course-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U course -d course-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  vocabulary-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vocabulary-db
      POSTGRES_USER: vocabulary
      POSTGRES_PASSWORD: vocabulary
    
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/vocabulary-data"]
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U vocabulary -d vocabulary-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  writing-database:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=writing-db
      - POSTGRES_USER=writing
      - POSTGRES_PASSWORD=writing
      - RABBITMQ__HOST=rabbitmq-service
      - RABBITMQ__USERNAME=appuser
      - RABBITMQ__PASSWORD=apppassword
      - RABBITMQ__VHOST=/
      - RABBITMQ__PORT=5672
      - RABBITMQ__USESSL=false
    ports:
      - 5440:5432
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/writing-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U writing -d writing-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  speaking-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: speaking-db
      POSTGRES_USER: speaking
      POSTGRES_PASSWORD: speaking
    ports:
      - 5441:5432
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/speaking-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speaking -d speaking-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  dictionary-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dictionary-db
      POSTGRES_USER: dictionary
      POSTGRES_PASSWORD: dictionary
    ports:
      - 5443:5432
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/dictionary-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dictionary -d dictionary-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  gamification-database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gamification-db
      POSTGRES_USER: gamification
      POSTGRES_PASSWORD: gamification
    ports:
      - 5444:5432
    networks:
      - backend
    volumes: ["pgdata:/var/lib/postgresql/gamification-data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamification -d gamification-db -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7.4-alpine
    command: [
        "redis-server",
        "--save",
        "", # tắt RDB
        "--appendonly",
        "no", # tắt AOF
        "--maxmemory",
        "128mb", # giới hạn bộ nhớ Redis
        "--maxmemory-policy",
        "allkeys-lru",
        "--databases",
        "1", # 1 DB là đủ cho hầu hết case
        "--port",
        "6379",
      ]
    networks:
      - backend
    tmpfs:
      - /data:size=64m

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 2s
      retries: 5
      
  chatbot-service:
    build:
      context: ..
      dockerfile: services/chatbot-service/Dockerfile
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8095:8080"
    networks:
      - backend
    depends_on:
      - ollama
#docker exec -it ollama ollama pull qwen2.5:1.5b-instruct
#docker exec -it ollama ollama run qwen2.5:1.5b-instruct
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_NUM_PARALLEL=1
    networks:
      - backend
    volumes:
      - ollama_data:/root/.ollama

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - backend

  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch



networks:
  backend:
    driver: bridge

volumes:
  pgdata:
  rabbitmq_data:
  ollama_data:
  esdata:
