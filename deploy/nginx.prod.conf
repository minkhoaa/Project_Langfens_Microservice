# upstreams expect docker compose to publish gateway on 5000 and frontend on 3000
upstream langfens_gateway {
    server 127.0.0.1:5000;
}

upstream langfens_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name langfens.example.com;

    # serve frontend by default
    location / {
        proxy_pass http://langfens_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # forward API traffic to gateway
    location /api/ {
        proxy_pass http://langfens_gateway/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # optional legacy prefixed routes (api-auth, api-exams, etc.)
    location ~ ^/api-(auth|exams|attempts|courses|vocabulary|email)/ {
        proxy_pass http://langfens_gateway$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
