name: ci-cd-master

on:
  push:
    branches: ["master"]

concurrency:
  group: production-master
  cancel-in-progress: true

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        run: |
          export DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
          export TAG=${{ github.sha }}
          docker compose -f deploy/compose.yaml -f deploy/compose.override.yaml build --pull

      - name: Push
        run: |
          export DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
          export TAG=${{ github.sha }}
          docker compose -f deploy/compose.yaml -f deploy/compose.override.yaml push -q --include-deps

  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/azureuser/DeployProjects/Project_Langfens_Microservice
            git fetch --all
            git checkout master
            git reset --hard origin/master

            cd /home/azureuser/DeployProjects/Project_Langfens_Microservice/deploy

            export DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
            export TAG=${{ github.sha }}

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

            docker compose -f compose.yaml pull

            if ! docker compose -f compose.yaml up -d --remove-orphans; then
                echo "Deploy failed due to network/conflict. Restarting stack..."
                docker compose -f compose.yaml down
                docker compose -f compose.yaml up -d --remove-orphans
            fi
            docker image prune -f
